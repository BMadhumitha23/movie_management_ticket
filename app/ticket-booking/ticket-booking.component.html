<form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
  <section class="ticket-container">
    <div class="ticket-details">
      <div class="detail-item">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="detail-item">
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" [(ngModel)]="idNumber" required>
      </div>

      <h2>Ticket Details</h2>
      <div class="detail-item">
        <label for="movie">Movie:</label>
        <span id="movieTitle">{{ movieTitle }}</span>
      </div>
      <div class="detail-item">
        <label for="screen">Screen:</label>
        <span id="screen">{{ screen }}</span>
      </div>
      <div class="detail-item">
        <label for="price">Price:</label>
        <span id="price">{{ price }}</span>
      </div>
      <div class="detail-item">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="date" required>
      </div>
      <div class="detail-item">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" [(ngModel)]="time" required>
      </div>
      <div class="detail-item">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10" [(ngModel)]="seats" (change)="updateAmount()" required>
      </div>
      <div class="detail-item">
        <label for="seat-type">Seat Type:</label>
        <select id="seat-type" name="seat-type" [(ngModel)]="seatType" (change)="updateAmount()" required>
          <option value="ac">AC</option>
          <option value="non-ac">Non-AC</option>
        </select>
      </div>
      <div class="detail-item">
        <label for="amount">Amount:</label>
        <span id="amount">{{ amount }}</span>
      </div>
      <button class="btn" type="button" (click)="calculateAmount()">Calculate Amount</button>
      <button class="btn" type="submit">Purchase Ticket</button>
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </section>
</form>
